<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pista Musical</title>
</head>
<body>
    <h1>Unirse a una Sala</h1>
    <input type="text" id="codigo" placeholder="Código de Sala">
    <input type="text" id="nombre" placeholder="Tu nombre">
    <select id="avatar">
        <option value="🎵">🎵 Nota</option>
        <option value="🎤">🎤 Micrófono</option>
        <option value="🥁">🥁 Batería</option>
    </select>
    <button onclick="unirse()">Unirse</button>

    <h2>Escribe tu respuesta:</h2>
    <input type="text" id="respuesta" placeholder="Tu respuesta">
    <button onclick="enviarRespuesta()">Enviar</button>

    <script>
        let ws;
        function unirse() {
            let sala = document.getElementById("codigo").value;
            let nombre = document.getElementById("nombre").value || "Anónimo";
            let avatar = document.getElementById("avatar").value;

            ws = new WebSocket("ws://servidor-canciones.onrender.com");
            ws.onopen = () => {
                ws.send(JSON.stringify({ tipo: "unir", sala, nombre, avatar }));
            };
        }

        function enviarRespuesta() {
            let respuesta = document.getElementById("respuesta").value;
            let sala = document.getElementById("codigo").value;
            let nombre = document.getElementById("nombre").value;
            let avatar = document.getElementById("avatar").value;
            ws.send(JSON.stringify({ tipo: "respuesta", sala, nombre, avatar, respuesta }));
        }
    </script>
</body>
</html>
