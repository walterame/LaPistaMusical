<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pista Musical</title>
</head>
<body>
    <h1>Unirse a una Sala</h1>
    <input type="text" id="codigo" placeholder="Código de Sala">
    <input type="text" id="nombre" placeholder="Tu nombre">
    <select id="avatar">
        <option value="🎵">🎵 Nota</option>
        <option value="🎤">🎤 Micrófono</option>
        <option value="🥁">🥁 Batería</option>
    </select>
    <button onclick="unirse()">Unirse</button>

    <h2>Escribe tu respuesta:</h2>
    <input type="text" id="respuesta" placeholder="Tu respuesta">
    <button onclick="enviarRespuesta()">Enviar</button>

    <script>
        let ws;

        function unirse() {
            let sala = document.getElementById("codigo").value.trim();
            let nombre = document.getElementById("nombre").value.trim() || "Anónimo";
            let avatar = document.getElementById("avatar").value;

            if (!sala) {
                console.error("❌ Error: El código de sala es obligatorio.");
                alert("Por favor, ingresa un código de sala.");
                return;
            }

            ws = new WebSocket("wss://servidor-canciones.onrender.com");

            ws.onopen = () => {
                console.log("✅ Conectado al servidor WebSocket.");
                let mensaje = JSON.stringify({ tipo: "unir", sala, nombre, avatar });
                console.log("📤 Enviando:", mensaje);
                ws.send(mensaje);
            };

            ws.onmessage = (event) => {
                console.log("📩 Mensaje recibido:", event.data);
            };

            ws.onerror = (event) => {
                console.error("❌ Error en WebSocket:", event);
            };

            ws.onclose = () => {
                console.warn("⚠️ Conexión WebSocket cerrada.");
            };
        }

        function enviarRespuesta() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                console.error("❌ Error: WebSocket no conectado.");
                alert("No estás conectado a una sala.");
                return;
            }

            let respuesta = document.getElementById("respuesta").value.trim();
            let sala = document.getElementById("codigo").value.trim();
            let nombre = document.getElementById("nombre").value.trim() || "Anónimo";
            let avatar = document.getElementById("avatar").value;

            if (!respuesta) {
                console.error("❌ Error: No se puede enviar una respuesta vacía.");
                alert("Por favor, ingresa una respuesta.");
                return;
            }

            let mensaje = JSON.stringify({ tipo: "respuesta", sala, nombre, avatar, respuesta });
            console.log("📤 Enviando:", mensaje);
            ws.send(mensaje);
        }
    </script>
</body>
</html>
