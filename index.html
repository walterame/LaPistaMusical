<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>La Pista Musical</title>
</head>
<body>

<header>
    <img src="./images/Logo Pista Musical.webp" alt="Logo Pista Musical">
</header>

<h1 class="unirse_text">Unirse a una Sala</h1>

<div class="column_holder">
    <div class="texto_and_input1">
        <label for="codigo">CÃ³digo de Sala:</label>
        <input type="text" id="codigo" maxlength="4" autocapitalize="characters">
    </div>
    <div class="texto_and_input2">
        <label for="nombre">Tu Nombre:</label>
        <input type="text" id="nombre" maxlength="12">
    </div>
</div>

<div class="boton_unirse">
    <button onclick="unirse()">Unirse</button>
</div>

<script>
    const socket = io("https://servidor-canciones.onrender.com");

    document.getElementById("codigo").addEventListener("input", function () {
        this.value = this.value.toUpperCase();
    });

    function unirse() {
        let sala = document.getElementById("codigo").value.trim();
        let nombre = document.getElementById("nombre").value.trim() || "AnÃ³nimo";

        if (!sala) {
            alert("Por favor, ingresa un cÃ³digo de sala.");
            return;
        }

        socket.emit("unir", { sala, nombre });

        socket.on("nuevo-jugador", (jugador) => {
            console.log("ðŸ‘¤ Nuevo jugador:", jugador);
            if (jugador.id === socket.id) {
                window.location.href = `avatar-selector.html?id=${jugador.id}`;
            }
        });
    }
</script>

</body>
</html>
