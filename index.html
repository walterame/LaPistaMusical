<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>La Pista Musical</title>
</head>
<body>

<header>
    <img src="./images/Logo Pista Musical.webp" alt="Logo Pista Musical">
</header>

<h1 class="main_text">Unirse a una Sala</h1>

<div class="column_holder">
    <div class="texto_and_input1">
        <label for="codigo">C√≥digo de Sala:</label>
        <input type="text" id="codigo" maxlength="4" autocapitalize="characters">
    </div>
    <div class="texto_and_input2">
        <label for="nombre">Tu Nombre:</label>
        <input type="text" id="nombre" maxlength="12">
    </div>
</div>

<div class="boton_unirse">
    <button onclick="unirse()">Unirse</button>
</div>

<script>
    // Establecer la conexi√≥n WebSocket
    const socket = new WebSocket("wss://servidor-canciones.onrender.com"); // URL de tu servidor WebSocket

    document.getElementById("codigo").addEventListener("input", function () {
        this.value = this.value.toUpperCase();
    });

    // Escuchar mensajes del servidor
    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        console.log("üì© Mensaje recibido del servidor:", data);

        if (data.evento === "nuevo-jugador") {
            if (!data.data) {
                console.error("‚ùå El jugador no est√° definido en la respuesta:", data);
                return;
            }

            console.log("üë§ Nuevo jugador:", data.data);

            // Compara correctamente con socket.id
            if (data.data.id === socket.id) {
                console.log("üîÑ Redirigiendo a selecci√≥n de avatar...");
                window.location.href = `avatar-selector.html?id=${data.data.id}`;
            }
        }
    };

    // Enviar datos al servidor cuando el usuario se una
    function unirse() {
        let sala = document.getElementById("codigo").value.trim();
        let nombre = document.getElementById("nombre").value.trim() || "An√≥nimo";

        if (!sala) {
            alert("Por favor, ingresa un c√≥digo de sala.");
            return;
        }

        const mensaje = JSON.stringify({
            tipo: "unir",
            sala: sala,
            nombre: nombre
        });

        console.log("üì§ Enviando mensaje al servidor:", mensaje);
        socket.send(mensaje);
    }

    // Escuchar errores de WebSocket
    socket.onerror = function (error) {
        console.error("‚ùå WebSocket Error:", error);
    };

    // Escuchar cierre de la conexi√≥n WebSocket
    socket.onclose = function () {
        console.log("üî¥ Conexi√≥n WebSocket cerrada");
    };
</script>

</body>
</html>
