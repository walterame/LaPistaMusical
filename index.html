<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pista Musical</title>
</head>
<body>
    <h1>Unirse a una Sala</h1>
    
    <label for="codigo">C√≥digo de Sala:</label>
    <input type="text" id="codigo" placeholder="C√≥digo de Sala">
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre">

    <button onclick="unirse()">Unirse</button>

    <script>
        let ws;

        function unirse() {
            let sala = document.getElementById("codigo").value.trim();
            let nombre = document.getElementById("nombre").value.trim() || "An√≥nimo";

            if (!sala) {
                alert("Por favor, ingresa un c√≥digo de sala.");
                return;
            }

            ws = new WebSocket("wss://servidor-canciones.onrender.com");

            ws.onopen = () => {
                console.log("‚úÖ Conectado al servidor WebSocket.");
                let mensaje = JSON.stringify({ tipo: "unir", sala, nombre });
                console.log("üì§ Enviando:", mensaje);
                ws.send(mensaje);
            };

            ws.onmessage = (event) => {
                console.log("üì© Mensaje recibido:", event.data);
            };

            ws.onerror = (event) => {
                console.error("‚ùå Error en WebSocket:", event);
            };

            ws.onclose = () => {
                console.warn("‚ö†Ô∏è Conexi√≥n WebSocket cerrada.");
            };
        }
    </script>
</body>
</html>
